<nav 
    mat-tab-nav-bar 
    [tabPanel]="tabPanel">
  <a mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="tab.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">
    {{tab.label}}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
