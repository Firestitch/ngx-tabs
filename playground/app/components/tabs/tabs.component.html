<nav
  mat-tab-nav-bar
  [tabPanel]="tabPanel">
  @for (tab of tabs; track tab) {
    <a mat-tab-link
      [routerLink]="tab.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{tab.label}}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
